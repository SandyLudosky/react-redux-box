name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.noede-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install
    
    - name: Install truffle
      run: npm install --save-dev truffle
    
    - name: Run the tests and generate coverage report
      run: npx truffle test 
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1   
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
  badge_job:
    runs-on: ubuntu-latest
    steps:
      - id: date
        run: echo "##[set-output name=data;]$(date)"
      - name: Time badge
        uses: SandyLudosky/BYOB@v1.2.0-SNAPSHOT
        with:
          NAME: time
          LABEL: 'Updated at'
          STATUS: ${{ steps.date.outputs.data }}
          COLOR: 00EEFF
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
      - id: total_coverage
        if: ${{ success() }}
        run: echo "##[set-output name=data;] passing"
      - name: Coverage badge
        uses: SandyLudosky/BYOB@v1.2.0-SNAPSHOT
        with: 
          NAME: Coverage
          LABEL: 'Coverage'
          STATUS: ${{ steps.total_coverage.outputs.data }}
          COLOR: 4DC726
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
